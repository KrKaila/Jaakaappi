<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Harjoitustyo - Palvelinohjelmointi</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  
</head>
<body>
<div class="container">
<div class="col-md-4">
<h1>Jääkaapin sisältö</h1>
</div>
<div class="col-md-4">
</div>

<table class="table-striped">
<tr>
<th>Tuote</th>
<th>Käyttöpäivä</th>
<th>Ruokaluokka</th>

</tr>
<tr th:each = "tuote : ${tuotteet}">
<td th:text="${tuote.name}"></td>


<td><a th:href="@{/delete/{id}(id=${tuote.tuoteid})}" class="btn btn-xs btn-danger">Poista</a></td>
</tr>
</table>
<!-- sec:authorize="hasRole('ADMIN')">--><a href="/add" class="btn btn-sm btn-danger">Lisää tuote</a>
</div>

</body>
</html>
