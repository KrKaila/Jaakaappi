<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Harjoitustyo - Palvelinohjelmointi</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<title>Sisäänkirjautuminen</title>
</head>
<body>
<h1>Sisäänkirjautuminen</h1>
<div th:if="${param.error}">
Väärä käyttäjätunnus tai salasana
</div>
<div th:if="${param.logout}">
Olet kirjautunut ulos
</div>
<form th:action="@{/login}" method="post">
<div><label>Käyttäjänimi: <input type="text" name="username"/></label></div>
<div><label>Salasana: <input type="password" name="password"/></label></div>
<div><input type="submit" value="Kirjaudu"/></div>
</form>
</body>
</html>
